# PID控制器配置文件示例
# 基础控制参数
max_linear_speed=0.25
max_angular_speed=1.0
Kp=0.005
Ki=0.000005
Kd=0.009

# 自适应PID参数
adaptive_Kp=0.005
adaptive_Ki=0.000005
adaptive_Kd=0.009

# 控制算法参数
deadzone=30.0
integral_limit=0.06
error_threshold=60.0
soft_limit_lower=-1.0
soft_limit_upper=1.0
filter_coefficient=0.7

# 环岛控制参数
roundabout_mode=0              # 0=直接通过环岛, 1=绕一圈后退出
full_lap_min_frames=100        # 完整绕行所需的最小帧数（约3-4秒）
roundabout_turn_bias=20.0      # 环岛内的转向偏移量（像素）

# 调试和音频
pid_debug_output=true
end_audio_msg=/path/to/finish_sound.wav
